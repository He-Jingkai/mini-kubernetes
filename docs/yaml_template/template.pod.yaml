apiVersion: v1
kind: Pod
metadata:
  name: string
  label: string
nodeName: <string>
nodeSelector: obeject

spec:
  containers:
    - name: string
      image: string
      command: [string]
      args: [string]
      workingDir: string
      volumeMounts:
        - name: string
          mountPath: string

      ports:
        - name: string
          containerPort: int
          hostPort: int
          protocol: string

      resources:
        limits:
          cpu: string
          memory: string
        requests:
          cpu: string
          memory: string

  livenessProbe:
    exec:
      command: string
    httpGet:
      path: string
      port: number
      scheme: string
      HttpHeaders:
        - name: string
          value: string
    initialDelaySeconds:  <integer>
    timeoutSeconds:       <integer>
    periodSeconds:        <integer>
    failureThreshold:     <integer>
    successThreshold:     <integer>

  volumes:
    - name: string
      hostPath: string
