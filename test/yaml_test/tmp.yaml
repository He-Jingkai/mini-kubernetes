apiVersion: v1
kind: Pod
metadata:
  name: metadata
nodeName: <string>
nodeSelector: obeject

spec:
  containers:
    - name: container0
      image: 172.98.35.26:5000/collectservice:54657696
      command: [c1,c2]
      args: [a1,a2]
      workingDir: /home/app/
      volumeMounts:
        - name: volume
          mountPath: vpath

      ports:
        - name: http
          containerPort: 80
          hostPort: 90
          protocol: TCP

      resources:
        limits:
          cpu: "1"
          memory: 4Gi
        requests:
          cpu: 500m
          memory: 1Gi

  livenessProbe:
    exec:
      command: execmd
    httpGet:
      path: /keeplive
      port: 80
      scheme: scheme
      HttpHeaders:
        - name: header
          value: header_value
    initialDelaySeconds: 1
    timeoutSeconds: 2
    periodSeconds: 3
    failureThreshold: 4
    successThreshold: 5

  volumes:
    - name: config
      hostPath: cpath
