apiVersion: v1
kind: Pod
metadata:
  name: pod1
  labels:
    name: test

spec:
  containers:
    - name: ghost3
      image: ghost
      command:
      args:
      workingDir:
      volumeMounts:
        - name: volume
          mountPath: /vpath

      ports:
        - name: http1
          containerPort: 300
          hostPort: 300
          protocol: TCP

      resources:
        limits:
          cpu: "1"
          memory: 128M
        requests:
          cpu: 500m
          memory: 1Mi

    - name: nginx3
      image: nginx:latest
      command:
      args:
      workingDir: /home/app/
      volumeMounts:
        - name: volume
          mountPath: /vpath

      ports:
        - name: http2
          containerPort: 80
          hostPort: 80
          protocol: TCP

      resources:
        limits:
          cpu: "1"
          memory: 500M
        requests:
          cpu: "1"
          memory: 10Mi

  volumes:
    - name: config
      hostPath: cpath
