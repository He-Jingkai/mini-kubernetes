apiVersion: v1
kind: Pod
metadata:
  name: pod2
nodeName: <string>
nodeSelector: obeject

spec:
  containers:
    - name: nginx2
      image: nginx:latest
      command: ["/docker-entrypoint.sh"]
      args: [
        "nginx",
        "-g",
        "daemon off;"
      ]
      workingDir: /home/app/
      volumeMounts:
        - name: volume
          mountPath: /vpath

      ports:
        - name: http
          containerPort: 80
          hostPort: 100
          protocol: TCP

      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 1Gi

  livenessProbe:
    exec:
      command: execmd
    httpGet:
      path: /keeplive
      port: 80
      scheme: scheme
      HttpHeaders:
        - name: header
          value: header_value
    initialDelaySeconds: 1
    timeoutSeconds: 2
    periodSeconds: 3
    failureThreshold: 4
    successThreshold: 5

  volumes:
    - name: config
      hostPath: cpath
